name: CICD
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name : Build with Maven
        run: mvn clean install -DskipTests

      - name: Login to dockerhub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: docker build -t ${{secrets.DOCKER_USERNAME}}/spring-boot-docker .

      - name: Push docker image
        run: docker push ${{secrets.DOCKER_USERNAME}}/spring-boot-docker:latest

  deploy:
    runs-on: deploy-to-ec2-spring-app
    needs: build
    steps:
      - name: Pull docker image
        run: docker pull ${{secrets.DOCKER_USERNAME}}/spring-boot-docker:latest
      - name: Delete existing container
        run: docker rm -f spring-boot-docker || true
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name spring-boot-docker ${{secrets.DOCKER_USERNAME}}/spring-boot-docker
